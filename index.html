<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Song Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    h1 {
      background-color: #1db954;
      color: white;
      padding: 20px;
      margin: 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 50%;
      border: 2px solid #1db954;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #159443;
    }

    #results {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    #results div {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
    }

    #results p {
      margin: 5px 0;
      font-size: 14px;
    }

    iframe {
      border-radius: 5px;
    }
    .error { color: red; margin: 10px; }
  </style>
</head>
<body>
  <h1>Spotify Song Search</h1>
  <div id="auth-status"></div>
  <input type="text" id="songInput" placeholder="Enter song name">
  <button id="searchBtn">Search</button>
  <div id="results"></div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
<script>
  
  const clientId = 'bb9289daf80c4dbcb819188ee9af98cb'; // Your Spotify Client ID
const redirectUri = 'https://dazzling-bavarois-ed00a0.netlify.app'; // Your Redirect URI

let accessToken = null;
let refreshToken = localStorage.getItem('spotify_refresh_token');

// Function to update authentication status
function updateAuthStatus(message, isError = false) {
  const statusEl = document.getElementById('auth-status');
  statusEl.textContent = message;
  statusEl.className = isError ? 'error' : '';
}

// Function to initiate Spotify authentication
function initiateSpotifyAuth() {
  const scopes = [
    'user-read-playback-state',
    'user-modify-playback-state',
    'streaming',
    'user-read-email'
  ];
  const authUrl = `https://accounts.spotify.com/authorize?` +
    `client_id=${clientId}` +
    `&response_type=code` +
    `&redirect_uri=${encodeURIComponent(redirectUri)}` +
    `&scope=${encodeURIComponent(scopes.join(' '))}` +
    `&show_dialog=true`;

  window.location.href = authUrl;
}

// Function to parse tokens from URL or refresh token
async function parseTokens() {
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  if (code) {
    try {
      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          grant_type: 'authorization_code',
          code: code,
          redirect_uri: redirectUri,
          client_id: clientId,
        }),
      });
      const data = await response.json();
      accessToken = data.access_token;
      refreshToken = data.refresh_token;
      localStorage.setItem('spotify_access_token', accessToken);
      localStorage.setItem('spotify_refresh_token', refreshToken);
      localStorage.setItem('spotify_token_expiry', Date.now() + data.expires_in * 1000);
      window.history.replaceState(null, null, window.location.pathname); // Clear URL
      updateAuthStatus('Authentication successful');
    } catch (error) {
      updateAuthStatus('Error during authentication', true);
    }
  }
}

// Function to refresh access token
async function refreshAccessToken() {
  if (!refreshToken) {
    initiateSpotifyAuth();
    return;
  }
  try {
    const response = await fetch('https://accounts.spotify.com/api/token', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({
        grant_type: 'refresh_token',
        refresh_token: refreshToken,
        client_id: clientId,
      }),
    });
    const data = await response.json();
    accessToken = data.access_token;
    localStorage.setItem('spotify_access_token', accessToken);
    localStorage.setItem('spotify_token_expiry', Date.now() + data.expires_in * 1000);
    updateAuthStatus('Token refreshed successfully');
  } catch (error) {
    updateAuthStatus('Error refreshing token', true);
    initiateSpotifyAuth();
  }
}

// Function to initialize Spotify playback
async function initializeSpotifyPlayer() {
  const expiryTime = localStorage.getItem('spotify_token_expiry');
  if (expiryTime && Date.now() > parseInt(expiryTime)) {
    await refreshAccessToken();
  }

  accessToken = localStorage.getItem('spotify_access_token');
  if (!accessToken) {
    initiateSpotifyAuth();
    return;
  }

  // Your existing player initialization code goes here
}

// Page load logic
window.onload = async function () {
  await parseTokens();
  await initializeSpotifyPlayer();
};

// Additional logic for song search, playback, etc., remains the same

</script>
</body>
</html>
