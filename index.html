<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Song Search and Playback</title>
  <style>
    /* (Same styling as before) */
body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      position: relative;
    }

    h1 {
      background-color: #1db954;
      color: white;
      padding: 20px;
      margin: 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 50%;
      border: 2px solid #1db954;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #159443;
    }

    #results {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    #results div {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
    }

    #results p {
      margin: 5px 0;
      font-size: 14px;
    }

    iframe {
      border-radius: 5px;
    }

    .error {
      color: red;
      margin: 10px;
    }

    /* Hamburger Menu Styles */
    .hamburger-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 30px;
      z-index: 100;
    }

    .menu-container {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: white;
      box-shadow: -2px 0px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      overflow-y: auto;
    }

    .menu-container ul {
      list-style: none;
      padding: 0;
    }

    .menu-container li {
      margin: 15px 0;
    }

    #nextBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #159443;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 99;
    }

    #nextBtn:hover {
      background-color: #128d3a;
    }

    .toggle-switch {
      width: 50px;
      height: 25px;
      position: relative;
      display: inline-block;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      height: 15px;
      width: 15px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .toggle-slider {
      background-color: #1db954;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <h1>JEROME R.</h1>
  <div id="auth-status"></div>
  <input type="text" id="songInput" placeholder="Enter song name">
  <button id="searchBtn">Search</button>

  <!-- Toggle for Auto-Play Next Song -->
  <label class="toggle-switch">
    <input type="checkbox" id="autoPlayToggle">
    <span class="toggle-slider"></span>
  </label>
  <span>Auto-play Next Song</span>

  <!-- Hamburger Menu Icon -->
  <div class="hamburger-menu" id="hamburgerIcon">&#9776;</div>

  <!-- Menu Container (hidden by default) -->
  <div class="menu-container" id="menuContainer">
    <h2>Your Saved Tracks</h2>
    <ul id="savedTracksList"></ul>
  </div>

  <div id="results"></div>
  <button id="nextBtn" style="display: none;">Next</button>

  <script>
   const clientId = 'cc1434a8593d4c71b9ad56af9b578d98'; // Replace with your actual Spotify Client ID
const redirectUri = 'https://dazzling-bavarois-ed00a0.netlify.app'; // Replace with your actual Redirect URI
let accessToken = null;
let offset = 0; // Pagination offset
let searchResults = []; // To store search results
let currentTrackIndex = 0; // To track the current song

function updateAuthStatus(message, isError = false) {
  const statusEl = document.getElementById('auth-status');
  statusEl.textContent = message;
  statusEl.className = isError ? 'error' : '';
}

function initiateSpotifyAuth() {
  const scopes = [
    'user-library-read', // Required scope to access saved tracks
    'user-read-playback-state',
    'user-modify-playback-state',
    'streaming',
    'user-read-currently-playing',
  ];
  const authUrl = `https://accounts.spotify.com/authorize?` +
    `client_id=${clientId}` +
    `&response_type=token` +
    `&redirect_uri=${encodeURIComponent(redirectUri)}` +
    `&scope=${encodeURIComponent(scopes.join(' '))}` +
    `&show_dialog=true`;
  window.location.href = authUrl;
}

function parseAccessToken() {
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const token = params.get('access_token');
  const expiresIn = params.get('expires_in');

  if (token) {
    accessToken = token;
    localStorage.setItem('spotify_access_token', token);
    localStorage.setItem('spotify_token_expiry', Date.now() + expiresIn * 1000);
    window.history.replaceState(null, null, window.location.pathname);
    updateAuthStatus('Successfully authenticated');
    return true;
  }
  return false;
}

async function searchSong(songName) {
  if (!accessToken) {
    updateAuthStatus('Authentication required', true);
    initiateSpotifyAuth();
    return [];
  }

  try {
    const response = await fetch(
      `https://api.spotify.com/v1/search?q=${encodeURIComponent(songName)}&type=track&limit=10&offset=${offset}`,
      {
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      }
    );

    if (!response.ok) {
      const responseText = await response.text();
      console.error('Search Error Details:', responseText);
      throw new Error('Search failed');
    }

    const data = await response.json();
    return data.tracks.items;
  } catch (error) {
    updateAuthStatus('Search error: ' + error.message, true);
    return [];
  }
}

function createEmbedPlayer(track) {
  const iframe = document.createElement('iframe');
  iframe.src = `https://open.spotify.com/embed/track/${track.id}`;
  iframe.width = '300';
  iframe.height = '80';
  iframe.frameBorder = '0';
  iframe.allow = 'encrypted-media';
  iframe.id = 'currentPlayer'; // ID to track the current player
  return iframe;
}

function playTrack(index) {
  if (index < 0 || index >= searchResults.length) {
    console.error('Invalid track index');
    return;
  }

  const track = searchResults[index];
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = ''; // Clear results and show only the current track

  const trackDiv = document.createElement('div');
  trackDiv.innerHTML = `
    <p><strong>${track.name}</strong> by ${track.artists.map(artist => artist.name).join(", ")}</p>
    <p>Album: ${track.album.name}</p>
  `;
  
  const embedPlayer = createEmbedPlayer(track);
  trackDiv.appendChild(embedPlayer);
  resultsDiv.appendChild(trackDiv);

  // Auto-play logic
  const autoPlayToggle = document.getElementById('autoPlayToggle');
  embedPlayer.addEventListener('load', () => {
    setTimeout(() => {
      if (autoPlayToggle.checked) {
        currentTrackIndex++;
        if (currentTrackIndex < searchResults.length) {
          playTrack(currentTrackIndex);
        }
      }
    }, 30000); // Simulate 30 seconds of playback (adjust as needed)
  });
}

// Event listener for the search button
document.getElementById('searchBtn').addEventListener('click', async () => {
  const songName = document.getElementById('songInput').value;
  if (!songName) {
    updateAuthStatus('Please enter a song name', true);
    return;
  }

  searchResults = await searchSong(songName); // Fetch search results
  currentTrackIndex = 0; // Reset the current track index

  // Play the first track
  if (searchResults.length > 0) {
    playTrack(currentTrackIndex);
  }
});

// Event listener for the Next button (manual)
document.getElementById('nextBtn').addEventListener('click', () => {
  currentTrackIndex++;
  if (currentTrackIndex < searchResults.length) {
    playTrack(currentTrackIndex);
  } else {
    updateAuthStatus('No more songs to play', true);
  }
});

// Parse the access token on page load
window.onload = function() {
  if (!parseAccessToken()) {
    accessToken = localStorage.getItem('spotify_access_token');
    if (accessToken) {
      updateAuthStatus('Cached token found');
    } else {
      updateAuthStatus('Please authenticate', true);
    }
  }
};

  </script>
</body>
</html>
