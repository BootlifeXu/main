<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Song Search</title>
  <style>
      /* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
  text-align: center;
}

h1 {
  background-color: #1db954; /* Spotify Green */
  color: white;
  padding: 20px;
  margin: 0;
}

input[type="text"] {
  padding: 10px;
  width: 50%;
  border: 2px solid #1db954;
  border-radius: 5px;
  margin-bottom: 20px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  background-color: #1db954;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #159443;
}

#results {
  margin: 20px auto;
  max-width: 800px;
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

#results div {
  background: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 15px;
  width: 300px;
}

#results p {
  margin: 5px 0;
  font-size: 14px;
}

iframe {
  border-radius: 5px;
}
  </style>
</head>
<body>
  <h1>Spotify Song Search</h1>
  <input type="text" id="songInput" placeholder="Enter song name">
  <button id="searchBtn">Search</button>
  <div id="results"></div>

  <script>
      async function getAccessToken() {
  const clientId = "bb9289daf80c4dbcb819188ee9af98cb";
  const clientSecret = "de0227d89c8d4edfb8e94b1d83f7610b";

  const response = await fetch("https://accounts.spotify.com/api/token", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      Authorization: Basic ${btoa(clientId + ":" + clientSecret)}
    },
    body: "grant_type=client_credentials"
  });

  const data = await response.json();
  return data.access_token;
}

async function searchSong(songName, accessToken) {
  const response = await fetch(https://api.spotify.com/v1/search?q=${encodeURIComponent(songName)}&type=track, {
    headers: {
      Authorization: Bearer ${accessToken}
    }
  });

  const data = await response.json();
  return data.tracks.items;
}

document.getElementById("searchBtn").addEventListener("click", async () => {
  const songName = document.getElementById("songInput").value;
  if (!songName) {
    alert("Please enter a song name");
    return;
  }

  const accessToken = await getAccessToken();
  const tracks = await searchSong(songName, accessToken);

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = ""; // Clear previous results

  tracks.forEach(track => {
    const trackDiv = document.createElement("div");
    trackDiv.innerHTML = 
      <p><strong>${track.name}</strong> by ${track.artists.map(artist => artist.name).join(", ")}</p>
      <p>Album: ${track.album.name}</p>
      <iframe
        src="https://open.spotify.com/embed/track/${track.id}"
        width="300"
        height="80"
        frameborder="0"
        allowtransparency="true"
        allow="encrypted-media">
      </iframe>
    ;
    resultsDiv.appendChild(trackDiv);
  });
});
  </script>
</body>
</html>
