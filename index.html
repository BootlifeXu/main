<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spofy</title>
  <link rel="icon" href="https://i.ibb.co/zSKbKdF/logo-removebg-preview.png" type="image/x-icon">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #2c3e50;
      --background-color: #f8f9fa;
      --text-primary: #333;
      --card-bg: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      padding: 1.5rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .search-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      gap: 1rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid var(--primary-color);
      border-radius: 25px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
    }

    button {
      padding: 12px 24px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-1px);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .track-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .track-card:hover {
      transform: translateY(-4px);
    }

    .track-info {
      margin-bottom: 12px;
    }

    .track-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 4px;
    }

    .track-artist {
      color: #666;
      font-size: 0.9rem;
    }

    /* Critical: Spotify Player Container */
    .spotify-player-container {
      width: 100%;
      height: 80px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #282828;
    }

    .spotify-player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Toggle Switch */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-switch {
      width: 46px;
      height: 24px;
      position: relative;
      display: inline-block;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--primary-color);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    /* Menu Styles */
    .hamburger-menu {
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      z-index: 100;
    }

    .menu-container {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100%;
      background: var(--card-bg);
      padding: 2rem;
      box-shadow: -2px 0 8px rgba(0,0,0,0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .menu-container.active {
      right: 0;
    }

    #savedTracksList {
      list-style: none;
      margin-top: 20px;
    }

    #savedTracksList li {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    #nextBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
    }

    .error {
      color: #dc3545;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
    }

    @media (max-width: 768px) {
      .search-container {
        flex-direction: column;
      }

      input[type="text"] {
        width: 100%;
      }

      #results {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      .menu-container {
        width: 100%;
        right: -100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Jerome R.</h1>
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="autoPlayToggle">
        <span class="toggle-slider"></span>
      </label>
      <span>Auto-play</span>
    </div>
    <div class="hamburger-menu" id="hamburgerIcon">â˜°</div>
  </header>

  <div id="auth-status"></div>

  <div class="search-container">
    <input type="text" id="songInput" placeholder="Search for songs, artists, or albums...">
    <button id="searchBtn">Search</button>
  </div>

  <div class="menu-container" id="menuContainer">
    <h2>Your Library</h2>
    <ul id="savedTracksList"></ul>
  </div>

  <div id="results"></div>
  <button id="nextBtn" style="display: none;">Load More</button>

  <script>
    const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
    const redirectUri = 'https://dazzling-bavarois-ed00a0.netlify.app';
    let accessToken = null;
    let offset = 0;

    function updateAuthStatus(message, isError = false) {
      const statusEl = document.getElementById('auth-status');
      statusEl.textContent = message;
      statusEl.className = isError ? 'error' : '';
    }

    function initiateSpotifyAuth() {
      const scopes = [
        'user-library-read',
        'user-read-playback-state',
        'user-modify-playback-state',
        'streaming',
        'user-read-currently-playing',
      ];
      const authUrl = `https://accounts.spotify.com/authorize?` +
        `client_id=${clientId}` +
        `&response_type=token` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes.join(' '))}` +
        `&show_dialog=true`;
      window.location.href = authUrl;
    }

    function parseAccessToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      const expiresIn = params.get('expires_in');

      if (token) {
        accessToken = token;
        localStorage.setItem('spotify_access_token', token);
        localStorage.setItem('spotify_token_expiry', Date.now() + expiresIn * 1000);
        window.history.replaceState(null, null, window.location.pathname);
        updateAuthStatus('Successfully authenticated');
        return true;
      }
      return false;
    }

    async function searchSong(songName) {
      if (!accessToken) {
        updateAuthStatus('Authentication required', true);
        initiateSpotifyAuth();
        return [];
      }

      try {
        const response = await fetch(
          `https://api.spotify.com/v1/search?q=${encodeURIComponent(songName)}&type=track&limit=10&offset=${offset}`,
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );

        if (!response.ok) {
          throw new Error('Search failed');
        }

        const data = await response.json();
        return data.tracks.items;
      } catch (error) {
        updateAuthStatus('Search error: ' + error.message, true);
        return [];
      }
    }

    async function fetchSavedTracks() {
      if (!accessToken) {
        updateAuthStatus('Authentication required', true);
        initiateSpotifyAuth();
        return;
      }

      try {
        const response = await fetch(
          `https://api.spotify.com/v1/me/tracks?limit=10`,
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );
        const data = await response.json();
        return data.items;
      } catch (error) {
        console.error('Error fetching saved tracks:', error);
        updateAuthStatus('Error fetching saved tracks', true);
      }
    }

    function createEmbedPlayer(track) {
      const container = document.createElement('div');
      container.className = 'spotify-player-container';
      
      const iframe = document.createElement('iframe');
      iframe.src = `https://open.spotify.com/embed/track/${track.id}`;
      iframe.allowtransparency = "true";
      iframe.allow = "encrypted-media; picture-in-picture";
      iframe.loading = "lazy";
      
      container.appendChild(iframe);
      return container;
    }

    async function displaySavedTracks() {
      const savedTracksList = document.getElementById('savedTracksList');
      savedTracksList.innerHTML = '';

      const savedTracks = await fetchSavedTracks();

      if (savedTracks && savedTracks.length > 0) {
        savedTracks.forEach(trackData => {
          const track = trackData.track;
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            <div class="track-info">
              <p class="track-title">${track.name}</p>
              <p class="track-artist">${track.artists.map(artist => artist.name).join(', ')}</p>
            </div>
          `;
          const player = createEmbedPlayer(track);
          listItem.appendChild(player);
          savedTracksList.appendChild(listItem);
        });
      } else {
        savedTracksList.innerHTML = 'No saved tracks found.';
      }
    }

    function displayTrack(track, container) {
      const trackDiv = document.createElement('div');
      trackDiv.className = 'track-card';
      
      trackDiv.innerHTML = `
        <div class="track-info">
          <p class="track-title">${track.name}</p>
          <p class="track-artist">${track.artists.map(artist => artist.name).join(", ")}</p>
        </div>
      `;
      
      const player = createEmbedPlayer(track);
      trackDiv.appendChild(player);
      container.appendChild(trackDiv);
    }

    window.onload = function() {
      if (!parseAccessToken()) {
        accessToken = localStorage.getItem('spotify_access_token');
        if (accessToken) {
          updateAuthStatus('Cached token found');
        } else {
          updateAuthStatus('Please authenticate', true);
        }
      }

      const searchBtn = document.getElementById('searchBtn');
      const songInput = document.getElementById('songInput');

      searchBtn.addEventListener('click', async () => {
        const songName = songInput.value;
        if (!songName) {
          updateAuthStatus('Please enter a song name', true);
          return;
        }

        const tracks = await searchSong(songName);
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        tracks.forEach(track => {
          displayTrack(track, resultsDiv);
        });

        document.getElementById('nextBtn').style.display = 'block';
      });

      songInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          searchBtn.click();
        }
      });

      document.getElementById('nextBtn').addEventListener('click', async () => {
        offset += 10;
        const songName = songInput.value;
        const tracks = await searchSong(songName);
        const resultsDiv = document.getElementById('results');
        
        tracks.forEach(track => {
          displayTrack(track, resultsDiv);
        });
      });

      document.getElementById('hamburgerIcon').addEventListener('click', () => {
        const menuContainer = document.getElementById('menuContainer');
        menuContainer.classList.toggle('active');
        if (menuContainer.classList.contains('active')) {
          displaySavedTracks();
        }
      });
    };
  </script>
</body>
</html>
