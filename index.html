<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Song Search and Playback</title>
  <style>
    /* Existing styles remain the same */
    /* Add your styling here */
  </style>
</head>
<body>
  <h1>
    JEROME R.
    <div class="menu">
      <span class="menu-icon">â˜°</span>
      <div class="menu-options">
        <button id="showSavedTracks">Saved Tracks</button>
      </div>
    </div>
  </h1>
  <div id="auth-status"></div>
  <input type="text" id="songInput" placeholder="Enter song name">
  <button id="searchBtn">Search</button>
  <div id="loading-spinner">Loading...</div>
  <div id="results"></div>

  <script>
    const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
    const redirectUri = 'https://dazzling-bavarois-ed00a0.netlify.app';
    let accessToken = null;
    let searchCache = {};  // Cache for search results

    function updateAuthStatus(message, isError = false) {
      const statusEl = document.getElementById('auth-status');
      statusEl.textContent = message;
      statusEl.className = isError ? 'error' : '';
    }

    function initiateSpotifyAuth() {
      const scopes = ['user-library-read'];
      const authUrl = `https://accounts.spotify.com/authorize?` +
        `client_id=${clientId}` +
        `&response_type=token` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes.join(' '))}` +
        `&show_dialog=true`;
      window.location.href = authUrl;
    }

    function parseAccessToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      const expiresIn = params.get('expires_in');

      if (token) {
        accessToken = token;
        localStorage.setItem('spotify_access_token', token);
        localStorage.setItem('spotify_token_expiry', Date.now() + expiresIn * 1000);
        window.history.replaceState(null, null, window.location.pathname);
        updateAuthStatus('Successfully authenticated');
        return true;
      }
      return false;
    }

    function checkTokenValidity() {
      const tokenExpiry = localStorage.getItem('spotify_token_expiry');
      if (!accessToken || (tokenExpiry && Date.now() > parseInt(tokenExpiry))) {
        updateAuthStatus('Token expired. Reauthenticating...', true);
        initiateSpotifyAuth();
        return false;
      }
      return true;
    }

    // Save track to localStorage
    function saveTrack(track) {
      let savedTracks = JSON.parse(localStorage.getItem('savedTracks')) || [];
      if (!savedTracks.find(t => t.id === track.id)) {
        savedTracks.push(track);
        localStorage.setItem('savedTracks', JSON.stringify(savedTracks));
        alert(`${track.name} saved to your tracks!`);
      } else {
        alert(`${track.name} is already saved.`);
      }
    }

    async function searchSongs(query) {
      if (searchCache[query]) return searchCache[query];  // Return from cache if already searched

      showSpinner(true);
      const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
        headers: {
          'Authorization': `Bearer ${accessToken}`,
        },
      });
      showSpinner(false);

      const data = await response.json();
      searchCache[query] = data.tracks.items;
      return data.tracks.items;
    }

    function displaySearchResults(query) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; // Clear previous results

      searchSongs(query).then(tracks => {
        if (tracks.length === 0) {
          resultsDiv.innerHTML = '<p>No tracks found</p>';
          return;
        }

        tracks.forEach(track => {
          const trackDiv = document.createElement('div');
          trackDiv.innerHTML = `
            <p><strong>${track.name}</strong> by ${track.artists.map(artist => artist.name).join(", ")}</p>
            <p>Album: ${track.album.name}</p>
            <button onclick="saveTrack(${JSON.stringify(track)})">Save Track</button>
          `;

          const iframe = document.createElement('iframe');
          iframe.src = `https://open.spotify.com/embed/track/${track.id}`;
          iframe.width = '100%';
          iframe.height = '80';
          iframe.frameBorder = '0';
          iframe.allow = 'encrypted-media';

          trackDiv.appendChild(iframe);
          resultsDiv.appendChild(trackDiv);
        });
      });
    }

    // Event listeners
    document.getElementById('searchBtn').addEventListener('click', () => {
      const query = document.getElementById('songInput').value.trim();
      if (query) {
        displaySearchResults(query);
      }
    });

    // Initialize authentication
    if (!parseAccessToken()) {
      initiateSpotifyAuth();
    }
  </script>
</body>
</html>
