<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Song Search</title>
  <style>
    /* Previous CSS styles remain the same */
body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    h1 {
      background-color: #1db954; /* Spotify Green */
      color: white;
      padding: 20px;
      margin: 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 50%;
      border: 2px solid #1db954;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #159443;
    }

    #results {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    #results div {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
    }

    #results p {
      margin: 5px 0;
      font-size: 14px;
    }

    iframe {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Spotify Song Search</h1>
  <input type="text" id="songInput" placeholder="Enter song name">
  <button id="searchBtn">Search</button>
  <div id="results"></div>
  
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    // Authentication Configuration
    const clientId = "bb9289daf80c4dbcb819188ee9af98cb";
    const redirectUri = "https://dazzling-bavarois-ed00a0.netlify.app";
    
    // Global variables
    let accessToken = null;
    let deviceId = null;

    // Check for tokens in URL on page load
    window.onload = function() {
      // Check if we've just returned from Spotify authentication
      if (window.location.hash.includes('access_token')) {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        accessToken = hashParams.get('access_token');
        
        // Store token in localStorage
        localStorage.setItem('spotify_access_token', accessToken);
        
        // Remove the hash to clean up the URL
        window.history.replaceState(null, null, window.location.pathname);
      } else {
        // Try to retrieve token from localStorage
        accessToken = localStorage.getItem('spotify_access_token');
      }

      // If no token, prompt authentication
      if (!accessToken) {
        initiateSpotifyAuthentication();
      }
    };

    // Initiate Spotify Authentication
    function initiateSpotifyAuthentication() {
      const scopes = [
        'user-read-playback-state',
        'user-modify-playback-state',
        'streaming'
      ];
      const authUrl = `https://accounts.spotify.com/authorize?` +
        `client_id=${clientId}` +
        `&response_type=token` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes.join(' '))}`;
      
      window.location = authUrl;
    }

    // Initialize Spotify Player
    function initializeSpotifyPlayer() {
      if (!window.Spotify || !accessToken) return;

      const player = new Spotify.Player({
        name: 'Web Playback SDK',
        getOAuthToken: cb => { cb(accessToken); }
      });

      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
        deviceId = device_id;
      });

      player.connect();
    }

    // Play a track
    async function playSong(trackUri) {
      if (!accessToken || !deviceId) {
        alert('Please authenticate and ensure player is initialized');
        return;
      }

      try {
        const response = await fetch('https://api.spotify.com/v1/me/player/play', {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            device_ids: [deviceId],
            uris: [trackUri]
          })
        });

        if (!response.ok) {
          throw new Error('Failed to play track');
        }
      } catch (error) {
        console.error('Playback error:', error);
        alert('Could not play the song. Please check your Spotify setup.');
      }
    }

    // Search for tracks
    async function searchSong(songName) {
      if (!accessToken) {
        alert('Please authenticate first');
        return [];
      }

      try {
        const response = await fetch(
          `https://api.spotify.com/v1/search?q=${encodeURIComponent(songName)}&type=track`,
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        );

        if (!response.ok) {
          throw new Error('Search failed');
        }

        const data = await response.json();
        return data.tracks.items;
      } catch (error) {
        console.error('Search error:', error);
        alert('Could not search for songs. Please check your authentication.');
        return [];
      }
    }

    // Event Listeners
    document.getElementById('searchBtn').addEventListener('click', async () => {
      const songName = document.getElementById('songInput').value;
      if (!songName) {
        alert('Please enter a song name');
        return;
      }

      const tracks = await searchSong(songName);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      tracks.forEach(track => {
        const trackDiv = document.createElement('div');
        trackDiv.innerHTML = `
          <p><strong>${track.name}</strong> by ${track.artists.map(artist => artist.name).join(", ")}</p>
          <p>Album: ${track.album.name}</p>
          <button onclick="playSong('${track.uri}')">Play</button>
        `;
        resultsDiv.appendChild(trackDiv);
      });

      // Initialize player after successful search
      initializeSpotifyPlayer();
    });
  </script>
</body>
</html>
