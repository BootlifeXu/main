<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Song Search and Playback</title>
  <style>
    /* Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }

    h1 {
      background-color: #1db954;
      color: white;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      position: relative;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .menu-options {
      display: none;
      position: absolute;
      right: 10px;
      top: 50px;
      background-color: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      padding: 10px;
    }

    .menu-options button {
      padding: 10px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      width: 100%;
    }

    .menu-options button:hover {
      background-color: #159443;
    }

    input[type="text"] {
      padding: 10px;
      width: 50%;
      border: 2px solid #1db954;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #159443;
    }

    #results {
      margin: 20px auto;
      max-width: 800px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    #results div {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 300px;
    }

    #results p {
      margin: 5px 0;
      font-size: 14px;
    }

    iframe {
      border-radius: 5px;
    }

    .error {
      color: red;
      margin: 10px;
    }

    #loading-spinner {
      display: none;
      text-align: center;
      font-size: 20px;
      margin: 20px 0;
    }

    /* Toggle Switch Styles */
    .toggle-switch {
      width: 50px;
      height: 25px;
      position: relative;
      display: inline-block;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .toggle-slider:before {
      content: "";
      position: absolute;
      height: 15px;
      width: 15px;
      border-radius: 50%;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
    }

    input:checked + .toggle-slider {
      background-color: #1db954;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <h1>
    JEROME R.
    <div class="menu">
      <span class="menu-icon">â˜°</span>
      <div class="menu-options">
        <button id="showSavedTracks">Saved Tracks</button>
      </div>
    </div>
  </h1>
  <div id="auth-status"></div>
  <input type="text" id="songInput" placeholder="Enter song name">
  <button id="searchBtn">Search</button>

  <!-- Toggle for Auto-Play Next Song -->
  <label class="toggle-switch">
    <input type="checkbox" id="autoPlayToggle">
    <span class="toggle-slider"></span>
  </label>
  <span>Auto-play Next Song</span>

  <div id="loading-spinner">Loading...</div>
  <div id="results"></div>

  <script>
    const clientId = 'cc1434a8593d4c71b9ad56af9b578d98';
    const redirectUri = 'https://dazzling-bavarois-ed00a0.netlify.app';
    let accessToken = null;
    let searchCache = {};  // Cache for search results
    let debounceTimer;
    let autoPlayNext = false;  // Auto-play setting

    function updateAuthStatus(message, isError = false) {
      const statusEl = document.getElementById('auth-status');
      statusEl.textContent = message;
      statusEl.className = isError ? 'error' : '';
    }

    function initiateSpotifyAuth() {
      const scopes = ['user-library-read'];
      const authUrl = `https://accounts.spotify.com/authorize?` +
        `client_id=${clientId}` +
        `&response_type=token` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes.join(' '))}` +
        `&show_dialog=true`;
      window.location.href = authUrl;
    }

    function parseAccessToken() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const token = params.get('access_token');
      const expiresIn = params.get('expires_in');

      if (token) {
        accessToken = token;
        localStorage.setItem('spotify_access_token', token);
        localStorage.setItem('spotify_token_expiry', Date.now() + expiresIn * 1000);
        window.history.replaceState(null, null, window.location.pathname);
        updateAuthStatus('Successfully authenticated');
        return true;
      }
      return false;
    }

    function checkTokenValidity() {
      const tokenExpiry = localStorage.getItem('spotify_token_expiry');
      if (!accessToken || (tokenExpiry && Date.now() > parseInt(tokenExpiry))) {
        updateAuthStatus('Token expired. Reauthenticating...', true);
        initiateSpotifyAuth();
        return false;
      }
      return true;
    }

    // Show or hide spinner
    function showSpinner(show) {
      const spinner = document.getElementById('loading-spinner');
      spinner.style.display = show ? 'block' : 'none';
    }

    async function getSavedTracks(offset = 0, limit = 20) {
      if (!checkTokenValidity()) return [];

      try {
        const response = await fetch(`https://api.spotify.com/v1/me/tracks?offset=${offset}&limit=${limit}`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`,
          },
        });

        if (!response.ok) throw new Error('Failed to fetch saved tracks');

        const data = await response.json();
        return data.items.map(item => item.track);
      } catch (error) {
        updateAuthStatus(`Error fetching saved tracks: ${error.message}`, true);
        return [];
      }
    }

    async function fetchAndDisplaySavedTracks(offset = 0, limit = 20) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Loading saved tracks...</p>';

      const tracks = await getSavedTracks(offset, limit);
      if (tracks.length === 0 && offset === 0) {
        resultsDiv.innerHTML = '<p>No saved tracks found</p>';
        return;
      }

      tracks.forEach(track => {
        const trackDiv = document.createElement('div');
        trackDiv.innerHTML = `
          <p><strong>${track.name}</strong> by ${track.artists.map(artist => artist.name).join(", ")}</p>
          <p>Album: ${track.album.name}</p>
        `;

        const iframe = document.createElement('iframe');
        iframe.src = `https://open.spotify.com/embed/track/${track.id}`;
        iframe.width = '100%';
        iframe.height = '80';
        iframe.frameBorder = '0';
        iframe.allow = 'encrypted-media';

        trackDiv.appendChild(iframe);
        resultsDiv.appendChild(trackDiv);
      });
    }

    document.getElementById('showSavedTracks').addEventListener('click', () => {
      fetchAndDisplaySavedTracks();
    });

    // Handle auto-play toggle
    document.getElementById('autoPlayToggle').addEventListener('change', (event) => {
      autoPlayNext = event.target.checked;
    });

    // Code to fetch and display search results (saving to localStorage)
    async function searchTracks(query) {
      const cachedResults = searchCache[query];
      if (cachedResults) {
        displaySearchResults(cachedResults);
        return;
      }

      showSpinner(true);

      try {
        const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`, {
          headers: {
            'Authorization': `Bearer ${accessToken}`,
          },
        });

        if (!response.ok) throw new Error('Search request failed');

        const data = await response.json();
        const tracks = data.tracks.items;

        searchCache[query] = tracks;
        displaySearchResults(tracks);
      } catch (error) {
        updateAuthStatus(`Error searching tracks: ${error.message}`, true);
      }

      showSpinner(false);
    }

    // Display search results
    function displaySearchResults(tracks) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';  // Clear the previous results

      if (tracks.length === 0) {
        resultsDiv.innerHTML = '<p>No tracks found</p>';
        return;
      }

      tracks.forEach(track => {
        const trackDiv = document.createElement('div');
        trackDiv.innerHTML = `
          <p><strong>${track.name}</strong> by ${track.artists.map(artist => artist.name).join(", ")}</p>
          <p>Album: ${track.album.name}</p>
          <button onclick="saveTrack('${track.id}')">Save Track</button>
        `;

        const iframe = document.createElement('iframe');
        iframe.src = `https://open.spotify.com/embed/track/${track.id}`;
        iframe.width = '100%';
        iframe.height = '80';
        iframe.frameBorder = '0';
        iframe.allow = 'encrypted-media';

        trackDiv.appendChild(iframe);
        resultsDiv.appendChild(trackDiv);
      });
    }

    // Save track to localStorage
    function saveTrack(trackId) {
      const track = searchCache[trackId];
      let savedTracks = JSON.parse(localStorage.getItem('savedTracks')) || [];

      // Check if track already saved
      if (!savedTracks.find(t => t.id === track.id)) {
        savedTracks.push(track);
        localStorage.setItem('savedTracks', JSON.stringify(savedTracks));
        updateAuthStatus('Track saved successfully');
      }
    }
  </script>
</body>
</html>
