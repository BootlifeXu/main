<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message for you</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css" id="dcoder_stylesheet">
        /* Your CSS styles here */
         
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: whitesmok;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.gif {
    height: 100%;
    width: 100%;
}

h2 {
    text-align: center;
    font-size: 1.5em;
    color: #e94d5;
    margin: 15px 0;
}
.btn-group {
    width: 100%;
    height: 50px;
    display: flex;
    justify-content: center;
    margin-top: 50px;
}
button {
    position: absolute;
    width: 150px;
    height: inherit;
    color: #ffffff;
    font-size: 1.2em;
    border-radius: 30px;
    outline: none;
    cursor: pointer;
    box-shadow: 0 2px 4px gray;
    border: 2px solid #e94d58;
    font-size: 1.2em;
}
button:nth-child(1) {
    margin-left: -200px;
    background: #e94d58;
}
button:nth-child(2) {
    margin-right: -200px;
    background: white;
    color: #e94d58;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Will you go out with me Ann Gayle?</h2>
        <img class="gif" alt="." "gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif">
        <div class="btn-group">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn">No</button>
            <input type="date" id="datePicker" style="display: none;">
            <p id="selectedDate" style="display: none;"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" id="dcoder_script">
        const wrapper = document.querySelector(".wrapper");
        const question = document.querySelector(".question");
        const gif = document.querySelector(".gif");
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.querySelector(".no-btn");
        const datePicker = document.getElementById("datePicker");
        const selectedDateElement = document.getElementById("selectedDate");

        yesBtn.addEventListener("click", () => {
            question.innerHTML = "Yay, see you, Set date na agad haha!";
            gif.src = "https://media.giphy.com/media/UMon0fuimoAN9ueUNP/giphy.gif";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
            datePicker.style.display = "block";
            selectedDateElement.style.display = "none"; // Hide previously selected date
        });

        datePicker.addEventListener("change", () => {
            const selectedDate = datePicker.value;
            selectedDateElement.innerHTML = "Selected Date: " + selectedDate;
            selectedDateElement.style.display = "none";

            // Additional logic to add a string after picking the date
            const dateObj = new Date(selectedDate);
            const dateString = dateObj.toLocaleDateString();
            question.innerHTML = `Yay, see you on ${dateString}!`;
            
            
            // Optionally, you can hide the date picker after selecting a date
            datePicker.style.display = "none";
        });

        noBtn.addEventListener("mouseover", () => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - noBtnRect.width;
            const maxY = window.innerHeight - noBtnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });
    </script>
</body>
</html>
